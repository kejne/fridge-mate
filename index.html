<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <script>
            $(function(){
                $.ajax({
                    url: "http://localhost:8080/user/foo",
                    type: "GET",
                    dataType: "json"
                }).then(function(response) {
                    $(".products").append(response.user);
                });
            }); 
        </script>
    </head> 

    <body>
        <h1>Hello there!</h1>
        <div>
            <p class="products">API responded with: </p>
        </div>
    </body>

</html>
